<html><head><title>TeleGun - Decentralized P2P Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
        font-family: 'VT323', monospace;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #0f0;
        font-size: 18px;
        line-height: 1.4;
        overflow-x: hidden;
    }
    body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
    }
    body::after {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        z-index: 2;
        pointer-events: none;
        animation: flicker 0.15s infinite;
    }
    @keyframes flicker {
        0% {
            opacity: 0.27861;
        }
        5% {
            opacity: 0.34769;
        }
        10% {
            opacity: 0.23604;
        }
        15% {
            opacity: 0.90626;
        }
        20% {
            opacity: 0.18128;
        }
        25% {
            opacity: 0.83891;
        }
        30% {
            opacity: 0.65583;
        }
        35% {
            opacity: 0.67807;
        }
        40% {
            opacity: 0.26559;
        }
        45% {
            opacity: 0.84693;
        }
        50% {
            opacity: 0.96019;
        }
        55% {
            opacity: 0.08594;
        }
        60% {
            opacity: 0.20313;
        }
        65% {
            opacity: 0.71988;
        }
        70% {
            opacity: 0.53455;
        }
        75% {
            opacity: 0.37288;
        }
        80% {
            opacity: 0.71428;
        }
        85% {
            opacity: 0.70419;
        }
        90% {
            opacity: 0.7003;
        }
        95% {
            opacity: 0.36108;
        }
        100% {
            opacity: 0.24387;
        }
    }
    header {
        background-color: #000;
        border-bottom: 2px solid #0f0;
        padding: 1rem;
        text-align: center;
        text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
        position: relative;
        z-index: 1;
    }
    .ascii-art {
        font-family: monospace;
        white-space: pre;
        display: inline-block;
        font-size: 12px;
        line-height: 1;
        text-align: left;
    }
    main {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
        position: relative;
        z-index: 1;
    }
    #login-container, #chat-interface {
        background-color: rgba(0, 0, 0, 0.7);
        border: 2px solid #0f0;
        border-radius: 8px;
        box-shadow: 0 0 10px #0f0;
        padding: 1rem;
        margin-bottom: 1rem;
    }
    #chat-container {
        height: 40vh;
        overflow-y: scroll;
        padding: 1rem;
        margin-bottom: 1rem;
        border: 1px solid #0f0;
        border-radius: 4px;
        background-color: rgba(0, 255, 0, 0.1);
    }
    #message-form, #login-form {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    input[type="text"], input[type="submit"], button {
        font-family: 'VT323', monospace;
        padding: 0.5rem;
        border: 1px solid #0f0;
        border-radius: 4px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #0f0;
        font-size: 18px;
        width: 100%;
        box-sizing: border-box;
    }
    input[type="submit"], button {
        background-color: #0f0;
        color: #000;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    input[type="submit"]:hover, button:hover {
        background-color: #000;
        color: #0f0;
        box-shadow: 0 0 10px #0f0;
    }
    #leave-button {
        background-color: #f00;
    }
    #leave-button:hover {
        background-color: #000;
        color: #f00;
        box-shadow: 0 0 10px #f00;
    }
    .message {
        margin-bottom: 0.5rem;
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid #0f0;
        word-wrap: break-word;
    }
    .message.sent {
        background-color: rgba(0, 255, 0, 0.2);
        text-align: right;
        border-color: #0ff;
    }
    .message.received {
        background-color: rgba(0, 255, 0, 0.1);
    }
    #room-info {
        background-color: rgba(0, 255, 0, 0.1);
        padding: 0.5rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        border: 1px solid #0f0;
    }
    #generate-room-button {
        background-color: #ff00ff;
        margin-bottom: 0.5rem;
    }
    #generate-room-button:hover {
        background-color: #000;
        color: #ff00ff;
        box-shadow: 0 0 10px #ff00ff;
    }
    ::-webkit-scrollbar {
        width: 10px;
    }
    ::-webkit-scrollbar-track {
        background: #000;
    }
    ::-webkit-scrollbar-thumb {
        background: #0f0;
        border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #0ff;
    }

    @media (max-width: 600px) {
        body {
            font-size: 16px;
        }
        .ascii-art {
            font-size: 8px;
        }
        main {
            padding: 0.5rem;
        }
    }
</style></head>
<body>
    <header>
        <div class="ascii-art">
_____  ____  _     ____  __    _     _     
 | |  | |_  | |   | |_  / /`_ | | | | |\ | 
 |_|  |_|__ |_|__ |_|__ \_\_/ \_\_/ |_| \|
        </div>
        <p>Decentralized P2P Chat</p>
    </header>
    <main>
        <div id="login-container" style="display: none;">
            <form id="login-form">
                <button type="button" id="generate-room-button">Generate Random Room Name</button>
                <input type="text" id="room-input" placeholder="Enter room name" required="">
                <input type="text" id="nickname-input" placeholder="Enter your handle" required="">
                <input type="submit" value="Enter">
            </form>
        </div>
        <div id="chat-interface" style="display: block;">
            <div id="room-info">Encrypted Channel: c5db37b8-0f52-30a7-8525-78d5a1a90c9a</div>
            <div id="chat-container"><div class="message sent">OverpoweredUser: Good morning!</div></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type your message..." required="">
                <input type="submit" value="Transmit">
            </form>
            <button id="leave-button">Exit</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    
    const loginContainer = document.getElementById('login-container');
    const chatInterface = document.getElementById('chat-interface');
    const chatContainer = document.getElementById('chat-container');
    const loginForm = document.getElementById('login-form');
    const messageForm = document.getElementById('message-form');
    const roomInput = document.getElementById('room-input');
    const nicknameInput = document.getElementById('nickname-input');
    const messageInput = document.getElementById('message-input');
    const leaveButton = document.getElementById('leave-button');
    const roomInfo = document.getElementById('room-info');
    const generateRoomButton = document.getElementById('generate-room-button');

    let currentUser = null;
    let currentRoom = null;
    let chatRoom = null;
    const processedMessages = new Set();
    const blockedRooms = new Set();

    function generateUUID() {
        const hex = '0123456789abcdef';
        let uuid = '';
        for (let i = 0; i < 32; i++) {
            uuid += hex[Math.floor(Math.random() * 16)];
            if (i === 7 || i === 11 || i === 15 || i === 19) {
                uuid += '-';
            }
        }
        return uuid;
    }

    generateRoomButton.addEventListener('click', () => {
        const randomRoomName = generateUUID();
        roomInput.value = randomRoomName;
    });

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const roomName = roomInput.value.trim();
        const nickname = nicknameInput.value.trim();
        if (roomName && nickname) {
            currentUser = nickname;
            currentRoom = roomName;
            chatRoom = gun.get(`telegun-chat-room-${roomName}`);
            loginContainer.style.display = 'none';
            chatInterface.style.display = 'block';
            roomInfo.textContent = `Encrypted Channel: ${roomName}`;
            chatRoom.get('users').set({[nickname]: Date.now()});
            blockedRooms.delete(currentRoom); // РЈРґР°Р»СЏРµРј С‚РµРєСѓС‰РёР№ С‡Р°С‚ РёР· Р·Р°Р±Р»РѕРєРёСЂРѕРІР°РЅРЅС‹С…
            setupChatListeners();
        }
    });

    messageForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message && currentUser) {
            const messageId = Date.now().toString();
            chatRoom.get('messages').get(messageId).put({
                sender: currentUser,
                content: message,
                timestamp: Date.now()
            });
            messageInput.value = '';
        }
    });

    leaveButton.addEventListener('click', () => {
        if (currentUser && chatRoom) {
            chatRoom.get('users').get(currentUser).put(null);
            blockedRooms.add(currentRoom); // Р”РѕР±Р°РІР»СЏРµРј С‚РµРєСѓС‰РёР№ С‡Р°С‚ РІ Р·Р°Р±Р»РѕРєРёСЂРѕРІР°РЅРЅС‹Рµ
            currentUser = null;
            currentRoom = null;
            chatRoom = null;
            chatContainer.innerHTML = '';
            chatInterface.style.display = 'none';
            loginContainer.style.display = 'block';
            roomInput.value = '';
            nicknameInput.value = '';
            processedMessages.clear();
        }
    });

    function displayMessage(sender, content) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.classList.add(sender === currentUser ? 'sent' : 'received');
        messageElement.textContent = `${sender}: ${content}`;
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function setupChatListeners() {
        if (chatRoom) {
            chatRoom.get('messages').map().on(function(message, id) {
                if (message && message.sender && message.content && !processedMessages.has(id)) {
                    if (message._ && typeof message._['#'] === 'string') {
                        const messageRoom = message._['#'].split('/')[0];
                        if (messageRoom === `telegun-chat-room-${currentRoom}` && !blockedRooms.has(currentRoom)) {
                            displayMessage(message.sender, message.content);
                            processedMessages.add(id);
                        }
                    }
                }
            });
        }
    }
</script>
</body></html>
